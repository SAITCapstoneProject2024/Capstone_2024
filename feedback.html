<!DOCTYPE HTML>
<html>
<head>
    <title>Feedback - CAPSTONE PROJECT</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #main {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #007BFF;
        }
        .multiple-choice {
            margin-bottom: 15px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .scroll-up {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: #333;
            color: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .scroll-up:hover {
            background: #555;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">CAPSTONE PROJECT</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="index.html">OVERVIEW</a></li>
                <li><a href="methodology.html">METHODOLOGY</a></li>
                <li><a href="dataexploration.html">DATA EXPLORATION</a></li>
                <li><a href="results.html">RESULTS</a></li>
                <li><a href="recommendations.html">RECOMMENDATIONS</a></li>
                <li class="active"><a href="feedback.html">FEEDBACK</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">

            <!-- Feedback Form -->
            <section class="post">
                <h1>We Value Your Feedback!</h1>
                <form action="submit_feedback.php" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label>Overall Experience with the Capstone Project:</label>
                    <div class="multiple-choice">
                        (Excellent) (Good) (Fair) (Poor)
                        <textarea id="experience" name="experience" rows="1" required></textarea>
                    </div>
                
                    <label>How informative did you find the data presented?</label>
                    <div class="multiple-choice">
                        (Very informative) (Informative) (Somewhat informative) (Not informative)
                        <textarea id="informative" name="informative" rows="1" required></textarea>
                    </div>

                    <label for="like_most">What did you like most about the project?</label>
                    <textarea id="like_most" name="like_most" rows="3" required></textarea>

                    <label for="like_least">What did you like least about the project?</label>
                    <textarea id="like_least" name="like_least" rows="3" required></textarea>

                    <label for="suggestions">Do you have any suggestions for improving the project?</label>
                    <textarea id="suggestions" name="suggestions" rows="3"></textarea>

                    <button type="submit">Submit Feedback</button>
                </form>
            </section>

        </div>

        <!-- Scroll Up -->
        <a href="#header" class="scroll-up"><i class="fas fa-arrow-up"></i></a>

        <!-- Copyright -->
        <div id="copyright">
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(document).ready(function() {
            var scrollButton = $('.scroll-up');

            // Show or hide the scroll button
            $(window).scroll(function() {
                if ($(this).scrollTop() > 20) {
                    scrollButton.fadeIn();
                } else {
                    scrollButton.fadeOut();
                }
            });

            // Animate the scroll to top
            scrollButton.click(function() {
                $('html, body').animate({scrollTop: 0}, 800);
                return false;
            });
        });
    </script>
</body>
</html>
